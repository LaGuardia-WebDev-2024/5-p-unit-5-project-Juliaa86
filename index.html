<!DOCTYPE html>
<html>

<head>
  <title>Invitation</title>
  <meta charset="utf-8">
  <style>
body {
  background-image: url(https://starwalk.space/gallery/images/what-is-space/1920x1080.jpg);
}
h1{
  color: aliceblue;
}
.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  border: 1px solid #f1f1f1;
  border-top-style: dashed;
  border-bottom-style:dashed;
  margin: auto;
  perspective: 1000px;}
  .flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  font-family: fantasy;
  color: aliceblue;

}
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;}
.flip-card-front {
  background-color: #bbb;
  color: rgb(34, 33, 33);
}
.flip-card-back {
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
}
span{
  color: blue;
  font-family: fantasy;
}
h2{
  color: aliceblue;
  margin: auto;
 
}
  </style>
</head>
<body>
<h1> Congrats. You've been invited! </h1>
  <div class="Main" > 
    <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://i.natgeofe.com/n/c73acd9f-dc11-4764-a9b5-f340eede4eb8/MDIS_global_enhancedcolor_map_rot_140-globe_-bright.png" style="width:300px;height:300px; object-fit: cover;">
    </div>
    <div class="flip-card-back">
      <h1>Date,Time,Place</h1>
      <p>4/24/27</p>
      <p>1:30AM</p>
      <p> Seecret Planet <span>(Shhhh don't tell anyone) </span></p>
    </div>
  </div>
</div>
<h2>Photos of Planet</h2>
</body>
</html>
